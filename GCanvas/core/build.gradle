apply plugin: 'com.android.library'

buildscript {
    repositories {
        //本地库，local repository(${user.home}/.m2/repository)
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        mavenLocal()
        jcenter()
        mavenCentral()
        google()

    }
    dependencies {
        classpath "com.android.tools.build:gradle:${rootProject.extensions.sdks.Gradle}"
    }
}

android {
    compileSdkVersion rootProject.extensions.sdks.CompileSDK
    buildToolsVersion rootProject.extensions.sdks.BuildTool

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'

            // JNI build
            jniLibs.srcDirs = ['libs'] //set libs as .so's location instead of jni
            jni.srcDirs = [] //disable automatic ndk-build call with auto-generated Android.mk file
        }
    }

    buildTypes {

        debug {
            debuggable true
        }

        release {
            debuggable false
        }
    }

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/Android.mk'
        }
    }
}
